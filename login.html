        <label>First Name: </label><br>

        <label>Zip: </label><br>

        <label>Email : </label><br>
        <input type="email" id="email" maxlength="30" required="required"><br>
        <label>Phone Number : </label><br>
        <input type="text" id="phone" maxlength="3" required="required">
        <label> - </label>
        <input type="text" id="phone" maxlength="3" required="required">
        <label> - </label>
        <input type="text" id="phone" maxlength="4" required="required">
